<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Travail des photographes">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/favicon.png" rel="icon" type="image/png"  />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/991beb3e09.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>

  <body>
    <header role="banner">
      <a href="./index.html" aria-label="image link to fisheye home page" >

      </a>
    </header>

    <main id="main" role="main">
      <header class="photographer_header" role="banner">
        <span class="photographer_info" aria-label="photographer details"></span>
        <button class="contact_button" name="contact me" type="button">Contactez-moi</button>
        <img class="photographer_portrait" src="" alt="">

      <section class="photographer_gallery" aria-label="photographer gallery">
        <article class="photographer_gallery_medias"></article>
      </section>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <script type="module" src="scripts/models/Photographer.js"></script>
    <script type="module" src="scripts/factories/MediasFactory.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
