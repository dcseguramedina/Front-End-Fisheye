<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Travail des photographes">
    <link href="src/css/style.css" rel="stylesheet" type="text/css" />
    <link href="src/assets/favicon.png" rel="icon" type="image/png"  />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/991beb3e09.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographer </title>
  </head>

  <body>
    <header aria-label="En-tête de la page d'accueil">
      <a href="./index.html" aria-label="Image avec lien vers la page d'accueil Fisheye">
        <img class="logo" src="src/assets/images/logo.png" alt="Fisheye logo"/>
      </a>
    </header>

    <main id="main" aria-label="Rubrique de la page du photographe">
      <header class="photographer_header" aria-label="En-tête des informations sur le photographe">
        <span class="photographer_info" aria-label="Détails du photographe"></span>
        <button id="contact_button" name="Contactez-moi" type="button">Contactez-moi</button>
        <img class="photographer_portrait" src="" alt="">
      </header>
      
      <section class="photographer_gallery" aria-label="Galerie de photographes">
        <span class="photographer_gallery_filter" aria-label="Filtre">
          <label class="filter_text" for="filter">Trier par</label>
          <select id="filter" class="filter_select" name="Trier par">
            <option class="filter_option" value="popularity">Popularité</option>
            <option class="filter_option" value="date">Date</option>
            <option class="filter_option" value="title">Titre</option>
          </select>
        </span>
        <section class="photographer_gallery_medias" aria-label="Liste des medias"></section>
      </section>
    </main>
    
    <div id="contact_modal" aria-label="Fenêtre contextuelle modale" role="Dialogue">
      <div class="modal_content">
        <header>
          <h2>Contactez-moi</h2>
          <button id="close_button" name="Fermer le formulaire de contact">
            <img src="src/assets/icons/close-white.svg" alt="Icône de fermeture"/>
          </button>
        </header>
        <form
          id="submit"
          name="contact"
          action="./photographer.html"
          method="get"
        >          
          <div class="form_data">
            <label class="text_label" for="firstName">Prénom</label>
            <input
              id="firstName"
              class="text_control"
              type="text"            
              name="firstName"
              minlength="2"
              required
            />
            <p id="firstNameErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="lastName">Nom</label>
            <input
              id="lastName"
              class="text_control"
              type="text"
              name="lastName"
              minlength="2"
              required
            />
            <p id="lastNameErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="email">E-mail</label>
            <input
              id="email"
              class="text_control"
              type="email"
              name="email"
              required
            />
            <p id="emailErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="message">Votre message</label>
            <textarea
              id="message"
              class="text_control"
            ></textarea>
          </div>                  
          <button id="submit_button" name="Envoyer" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    
    <div id="lightbox_modal" aria-label="Vue rapprochée de l'image">      
      <div class="lightbox_content">
        <div class="lightbox_side">
          <button id="close_lightbox" >
            <img src="src/assets/icons/close-red.png" alt="Fermer la vue rapprochée"/>
          </button>
          <button id="right">
            <img src="src/assets/icons/expand_more_right.png" alt="Image suivant"/>
          </button>     
        </div>
        <a class="lightbox_media" href="#"></a>
        <div class="lightbox_side">
          <button id="left">
            <img src="src/assets/icons/expand_more_left.png" alt="Image précédente"/>
          </button>
        </div>                 
      </div>
    </div>
		
    <script type="module" src="src/scripts/services/data.services.js"></script>
    <script type="module" src="src/scripts/models/Photographer.js"></script>
    <script type="module" src="src/scripts/models/Medias.js"></script>
    <script type="module" src="src/scripts/factories/MediasFactory.js"></script>
    <script type="module" src="src//scripts/pages/photographer.js"></script>
    <script type="module" src="src//scripts/utils/contactForm.js"></script>
  </body>
</html>
