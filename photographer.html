<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Travail des photographes">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/favicon.png" rel="icon" type="image/png"  />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/991beb3e09.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographer </title>
  </head>

  <body>
    <header aria-label="photographer page header">
      <a href="./index.html" aria-label="image link to fisheye home page" >
        <img class="logo" src="assets/images/logo.png" alt="fisheye logo"/>
      </a>
    </header>

    <main id="main">
      <header class="photographer_header" aria-label="photographer info header">
        <span class="photographer_info" aria-label="photographer details"></span>
        <button class="contact_button" name="contact me" type="button" role="button">Contactez-moi</button>
        <img class="photographer_portrait" src="" alt="">
      </header>
      
      <section class="photographer_gallery" aria-label="photographer gallery">
        <span class="photographer_gallery_filter">
          <label class="filter_text" for="filter">Trier par</label>
          <select id="filter" class="filter_select" name="filter">
            <option class="filter_option" value="popularity">Popularité</option>
            <option class="filter_option" value="date">Date</option>
            <option class="filter_option" value="title">Titre</option>
          </select>
        </span>
        <section class="photographer_gallery_medias"></section>
      </section>
    </main>
    
    <div id="contact_modal" aria-label="popup modal" role="dialog">
      <div class="modal_content">
        <header>
          <h2>Contactez-moi</h2>
          <img class="close_button" src="assets/icons/close-white.svg" alt="close icon"/>
        </header>
        <form
          id="submitBtn"
          name="contact"
          action="photographer.html"
          method="get"
        >          
          <div class="form_data">
            <label class="text_label" for="firstName">Prénom</label><br>
            <input
              id="firstName"
              class="text_control"
              type="text"              
              name="firstName"
              minlength="2"
              required
            />
            <p id="firstNameErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="lastName">Nom</label>
            <input
              id="lastName"
              class="text_control"
              type="text"
              name="lastName"
              minlength="2"
              required
            />
            <p id="lastNameErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="email">E-mail</label>
            <input
              id="email"
              class="text_control"
              type="email"
              name="email"
              required
            />
            <p id="emailErrorMsg" class="errorMsg"></p>
          </div>
          <div class="form_data">
            <label class="text_label" for="message">Votre message</label>
            <input
              id="message"
              class="text_control"
              type="text"
              name="message"
            />  
          </div>                  
          <button class="submit_button" name="submit" type="button"role="button">Envoyer</button>
        </form>
      </div>
    </div>
    
    <div id="lightbox_modal" aria-label="image closeup view">       
      <div class="lightbox_content">
        <div class="lightbox_side">
          <img id="close_lightbox" src="assets/icons/close-red.svg" alt="close dialog"/>
          <img id="right" src="assets/icons/right-arrow-red.svg" alt="next dialog"/>          
        </div>
        <div class="lightbox_media"></div>
        <div class="lightbox_side">
          <img id="left" src="assets/icons/left-arrow-red.svg" alt="prev dialog"/>
        </div>                 
      </div>
    </div>
		
    <script type="module" src="scripts/services/data.services.js"></script>
    <script type="module" src="scripts/models/Photographer.js"></script>
    <script type="module" src="scripts/models/Medias.js"></script>
    <script type="module" src="scripts/factories/MediasFactory.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
